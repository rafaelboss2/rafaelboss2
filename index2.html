<!DOCTYPE html>
<html lang="es">
<head>
    <base href="index.html" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OcasionCoches - Vende tu coche</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        nav {
            background: #003366;
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #0099ff;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
            url('https://images.unsplash.com/photo-1485291571150-772bcfc10da5?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding-top: 4rem;
        }

        .hero-content {
            max-width: 800px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-button {
            background: #0066cc;
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #004c99;
        }

        .container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            padding: 40px 0;
            background: linear-gradient(135deg, #0066cc, #003366);
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            border-color: #0066cc;
            outline: none;
        }

        .disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .submit-btn {
            background: #0066cc;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #004c99;
        }
    </style>
</head>
<body>
<nav>
  <div class="nav-content">
    <a href="index.html" class="logo">OcasionCoches</a>
    <div class="nav-links">
      <a href="#inicio">Inicio</a>
      <a href="#valoracion" class="cta-button">Valorar mi coche</a>
    </div>
  </div>
</nav>

<section class="hero" id="inicio">
  <div class="hero-content">
    <h1>Bienvenido a OcasionCoches</h1>
    <p>Tu concesionario de confianza en Madrid. Compramos tu coche al mejor precio.</p>
    <a href="#valoracion" class="cta-button">Valorar mi coche</a>
  </div>
</section>

<section class="container" id="valoracion">
  <div class="form-header">
    <h1>Vende tu coche</h1>
    <p>Obtén una valoración instantánea de tu vehículo</p>
  </div>

  <form id="carForm">
    <div class="form-group">
      <label for="marca">Marca*</label>
      <select id="marca" name="marca" required>
        <option value="">Selecciona una marca</option>
      </select>
    </div>

    <div class="form-group">
      <label for="modelo">Modelo*</label>
      <select id="modelo" name="modelo" required disabled class="disabled">
        <option value="">Primero selecciona una marca</option>
      </select>
    </div>

    <div class="form-group">
      <label for="year">Año*</label>
      <select id="year" name="year" required>
        <option value="">Selecciona el año</option>
      </select>
    </div>

    <div class="form-group">
      <label for="combustible">Combustible*</label>
      <select id="combustible" name="combustible" required>
        <option value="">Selecciona el tipo de combustible</option>
        <option value="gasolina">Gasolina</option>
        <option value="diesel">Diésel</option>
        <option value="hibrido">Híbrido</option>
        <option value="electrico">Eléctrico</option>
      </select>
    </div>

    <div class="form-group">
      <label for="transmision">Transmisión*</label>
      <select id="transmision" name="transmision" required>
        <option value="">Selecciona el tipo de transmisión</option>
        <option value="manual">Manual</option>
        <option value="automatica">Automática</option>
      </select>
    </div>

    <div class="form-group">
      <label for="kilometros">Kilómetros*</label>
      <input type="number" id="kilometros" name="kilometros" required min="0" placeholder="Introduce los kilómetros">
    </div>

    <button type="submit" class="submit-btn">Obtener valoración</button>
  </form>
</section>

<script>
  const modelosPorMarca = {
    audi: ['A3', 'A4', 'A6', 'Q3', 'Q5', 'Q7', 'Q8', 'R8', 'e-tron'],
    bmw: ['Serie 1', 'Serie 2', 'Serie 3','Serie 4', 'Serie 5', 'X1', 'X2', 'X3','X4', 'X5', 'X7', 'M2','M3','M4', 'M5','M6', 'i3', 'iX3'],
    mercedes: ['Clase A', 'Clase C', 'Clase E', 'Clase S', 'GLA', 'GLC', 'GLE', 'G-Class', 'EQC'],
    volkswagen: ['Golf', 'Polo', 'Passat', 'Tiguan', 'ID.3', 'ID.4', 'Arteon'],
    toyota: ['Corolla', 'Camry', 'Yaris', 'RAV4', 'Prius', 'Hilux', 'Supra'],
    honda: ['Civic', 'Accord', 'CR-V', 'Fit', 'HR-V', 'Pilot'],
    ford: ['Fiesta', 'Focus', 'Mustang', 'Explorer', 'F-150', 'Escape', 'Bronco'],
    porsche: ['911', 'Cayenne', 'Macan', 'Panamera', 'Taycan'],
    tesla: ['Model S', 'Model 3', 'Model X', 'Model Y'],
    volvo: ['XC90', 'XC60', 'S60', 'V60', 'V90'],
    seat: ['Ibiza', 'Leon', 'Ateca', 'Arona'],
    renault: ['Clio', 'Captur', 'Koleos', 'Megane', 'Talisman'],
    peugeot: ['208', '308', '3008', '5008', '508'],
    nissan: ['Altima', 'Sentra', 'Rogue', 'Leaf', 'GT-R', '370Z'],
    mazda: ['Mazda2', 'Mazda3', 'Mazda6', 'CX-3', 'CX-5', 'CX-9', 'MX-5'],
    lexus: ['ES', 'RX', 'NX', 'LS', 'GX', 'LC'],
    jaguar: ['XE', 'XF', 'F-Type', 'I-PACE'],
    land_rover: ['Defender', 'Discovery', 'Range Rover', 'Range Rover Sport'],
    alfa_romeo: ['Giulia', 'Stelvio', '4C'],
    fiat: ['500', 'Panda', 'Tipo', '124 Spider']
  };

  const marcaSelect = document.getElementById('marca');
  Object.keys(modelosPorMarca).sort().forEach(marca => {
    const option = document.createElement('option');
    option.value = marca;
    option.textContent = marca.charAt(0).toUpperCase() + marca.slice(1).replace('_', ' ');
    marcaSelect.appendChild(option);
  });

  const yearSelect = document.getElementById('year');
  const currentYear = new Date().getFullYear();
  for (let year = currentYear; year >= 2000; year--) {
    const option = document.createElement('option');
    option.value = year;
    option.textContent = year;
    yearSelect.appendChild(option);
  }

  document.getElementById('marca').addEventListener('change', function() {
    const modeloSelect = document.getElementById('modelo');
    modeloSelect.innerHTML = '<option value="">Selecciona un modelo</option>';

    if (this.value) {
      modeloSelect.disabled = false;
      modeloSelect.classList.remove('disabled');

      const modelos = modelosPorMarca[this.value];
      modelos.forEach(modelo => {
        const option = document.createElement('option');
        option.value = modelo.toLowerCase();
        option.textContent = modelo;
        modeloSelect.appendChild(option);
      });
    } else {
      modeloSelect.disabled = true;
      modeloSelect.classList.add('disabled');
    }
  });

  document.getElementById('carForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = Object.fromEntries(formData);
      // Redirigir a la página especificada o mostrar un mensaje de éxito.
      window.location.href = "index1.html";
  });
 
 </script>
</body>
</html>
